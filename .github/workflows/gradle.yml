name: Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 23.0.1
      uses: actions/setup-java@v3
      with:
        distribution: 'oracle'
        java-version: '23.0.1'

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Run API Tests
      run: ./gradlew testApi

    - name: Run Web Tests
      run: ./gradlew testWeb
